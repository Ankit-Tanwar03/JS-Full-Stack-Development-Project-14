<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dace Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="navbar">
            <img src="./Assets/Logo.png" alt="" class="logo">
            <div class="line"></div>
            <ul class="list-items">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>
        </div>

        <div class="middle">
            <h1 class="part1">Crea-</h1>
            <h1 class="part2">tivity.</h1>
            <p>is our <br>ingredient.</p>
            <div class="icons">
                <img src="./Assets/Twitter Icon.svg" alt="twitter" class="twitter">
                <img src="./Assets/Instagram Icon.svg" alt="instagram" class="instagram">
                <img src="./Assets/Facebook Icon.svg" alt="facebook" class="facebook">
                <img src="./Assets/Email Icon.svg" alt="mail" class="mail"></div>
        </div>

        <button>Check Our Package</button>

        <div class="bottom">
            <div class="vertical-line"></div>
            <ul>
                <div class="hov">
                    <div class="circle active"></div>
                    <li>Photography</li>
                </div>
                <div class="hov">
                    <div class="circle"></div>
                    <li>Videography</li>
                </div>
                <div class="hov">
                    <div class="circle"></div>
                    <li>Graphic Design</li>
                </div>
                <div class="hov">
                    <div class="circle"></div>
                    <li>Illustration</li>
                </div>
                <div class="hov">
                    <div class="circle"></div>
                    <li>Animation</li>
                </div>
            </ul>
            <div class="content">
                <i class="fa-solid fa-quote-right fa-3x"></i>
                <p>We help you to create the best graphics, photos, videos, animations and illustrations.</p>
                <img src="./Assets/dancing.jpg" alt="">
            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-down-long fa-4x"></i>
            </div>
        </div>
    </div>

    
</body>
</html>
